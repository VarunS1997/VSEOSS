<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>VSEOSS | Sorter</title>
        <!--ALPHA BUILD V0.5-->

        <!--CSS/FONT-->
        <link rel="stylesheet" type="text/css" href="generalCSS.css" />
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

        <!--SCRIPTING-->
        <script src="sortingJS/Insert.js"></script>
        <script src="sortingJS/Bubble.js"></script>
        <script src="sortingJS/Cocktail.js"></script>
        <script src="sortingJS/Quick.js"></script>
        <script src="sortingJS/Heap.js"></script>
        <script src="sortingJS/Merge.js"></script>

        <script src="sortingJS/Stack.js"></script>
        <script src="sortingJS/sorterFramework.js"></script>
    </head>
    <body onload="init();">
        <svg id="dataDisplay"></svg>
        <div id="controlConsole">
            <span id="dataFeed">
                <input type="radio" name="sort" onclick="changeAlgorithm('insertion')">Insertion Sort<br/>
                <input type="radio" name="sort" onclick="changeAlgorithm('bubble')">Bubble Sort<br/>
                <input type="radio" name="sort" onclick="changeAlgorithm('cocktail')">Cocktail/Shaker Sort<br/>
                <input type="radio" name="sort" onclick="changeAlgorithm('quick')">Quick Sort<br/>
                <input type="radio" name="sort" onclick="changeAlgorithm('Heap')" checked="checked">Heap Sort<br/>
                <br/>
                Speed (ms):</br>
                <input id="speedInput" type="number" min="0" oninput="speed = parseInt(this.value)"/>
                <br/>
                <br/>
                <!--Number of Elements:</br>
                <input id="sizeInput" type="number" min="0" onchange="changeSize(this.value)"/>-->
            </span>
            <div id="pageInfo" class="wrapper" style="visibility: visible">
                Sorter<br />
                <a href="../">VSEOSS</a> <br />
                <a href="https://github.com/VarunS1997/VSEOSS" target="_blank">Github Repository</a><br />
                ALPHA V0.5
            </div>
        </div>
    </body>
</html>
