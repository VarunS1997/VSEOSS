<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PhySim</title>
        <!-- ALPHA BUILD v0.4 -->

        <!--SCRIPTING -->
        <script type="text/javascript">
            // configration
            var time = true; //is time passing?
            var spacialScale = 100; //100 is normal
            var temporalScale = .6; //1 is normal

            // constants
            var speedOfLight = 299792458; //source: google
        </script>
        <script type="text/javascript" src="physicsJS/particle.js"></script>
        <script type="text/javascript" src="physicsJS/initializer.js"></script>

        <link rel="stylesheet" type="text/css" href="generalCSS.css"/>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <body onload="init()" onresize="physics_updateSize()">

            </div>
            <div id="pageInfo" class="wrapper" style="visibility: visible">
                PhySim<br />
                <a href="../">VSEOSS</a> <br />

                ALPHA V0.4

        </div>
